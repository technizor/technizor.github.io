<!DOCTYPE html>

<head>
    <title>Vow of the Disciple - Symbol Tracker</title>
    <link rel="icon" href="img/200px/guardian.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="canonical" href="https://technizor.dev/destiny/vow/" />
    <script src="sw-loader.js"></script>
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; worker-src 'self'">

<body>
    <h1>Vow of the Disciple - Symbol Tracker</h1>

            </div>
            <div class="symbol black-garden">
                <label><input type="checkbox"><span><div>Black Garden</div><img

            </div>
            <div class="symbol black-heart">

            </div>
            <div class="symbol commune">
                <label><input type="checkbox"><span><div>Commune</div><img src="img/200px/commune.png"></span></label>
            </div>
            <div class="symbol darkness">

            </div>

            <div class="symbol neutral double">
                <label><input type="reset"><span><div>Clear</div><img src="img/200px/neutral.png"></span></label>
